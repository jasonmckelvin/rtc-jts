apidoc_security = Güvenlik API belgeleri

overview = Güvenlik API belgeleri, Java güvenlik API'larını kullanan programcılara yönelik teknik bilgiler içerir.

compressed = API belgeleri sıkıştırılmış olduğu için kullanılamıyor. API belgelerini görüntülemek için, SDK'nın docs/content dizinine bulunan apidoc dosyasını açın.

certpath_title = Sertifika Yolu (CertPath)
certpath_desc = Java Sertifika Yolu, sayısal sertifika yolları yaratmak, oluşturmak ve bunların geçerliliğini doğrulamak için kullanılacak sınıf ve arabirim kümesini tanımlar.
jaas_title = Java Authentication and Authorization Service (JAAS)
jaas_desc = JAAS (Java Authentication and Authorization Service; Java Kimlik Doğrulama ve Yetki Denetimi Hizmeti), bir uygulamayı çalıştıran kullanıcıya dayalı erişim denetimleri gerçekleştirmenizi sağlar.
jce_title = Java Cryptography Extension (JCE)
jce_desc = JCE (Java Cryptography Extension; Java Şifreleme Uzantısı), MAC (Message Authentication Code; İleti Kimlik Doğrulaması Kodu) algoritmalarının yanı sıra, şifreleme, anahtar üretme ve anahtar anlaşması için kullanılacak bir çerçeveyi ve somutlamaları sağlar.
jcefips_title = Java Cryptographic Extension (JCE) FIPS
jcefips_desc = IBM Java JCE (Java Cryptographic Extension) FIPS provider (IBMJCEFIPS) version 1.2 for Multi-platforms, FIPS onaylı şifreleme işlemlerini destekleyen, ölçeklenir ve çok amaçlı bir şifreleme birimidir.
jgss_title = Java Generic Security Services (JGSS)
jgss_desc = JGSS (Java Generic Security Services; Java Soysal Güvenlik Hizmetleri), iletişimde bulunan uygulamalar arasında güvenli ileti alışverişi sağlamak için kullanılır. Java GSS-API, RFC 2853'te tanımlanan Generic Security Services Application Program Interface (GSS-API) ile ilgili Java bağ tanımlarını içerir.
jsse2_title = IBM Java Secure Socket Extension 2 (IBMJSSE2)
jsse2_desc = IBMJSSE2 (IBM Java Secure Socket Extension 2; IBM Java Güvenli Yuva Uzantısı 2), güvenli Internet iletişimi sağlayan bir pakettir. Bu uzantı SSL (Secure Sockets Layer; Güvenli Yuva Katmanı) ve TLS (Transport Layer Security; İletim Katmanı Güvenliği) protokollerinin Java sürümünü gerçekleştirir.
keycert_title = IBM Key Certificate Management
keycert_desc = Key Certificate Management (Anahtar Sertifika Yönetimi) adlı paket kümesi, herhangi bir biçimde saklanan anahtarlara ve sertifikalara erişmek, verili SKI (Subject Key Identifier; Kullanıcı Anahtarı Tanıtıcısı) ile bir anahtar deposundaki bilgileri almak, kendinden imzalı sertifika yaratmak, bir sertifika yaratmak ve bir sertifika kuruluşuna (CA) el ile göndermek ya da Java PKI ile göndermek, imzalı sertifikayı almak ve bir sertifikayı iptal etmek amacıyla kullanılır.
pkcs11impl_title = PKCS 11 Implementation Provider
pkcs11impl_desc = IBMPKCS11Impl Provider (IBM PKCS 11 Somutlama Sağlayıcısı), PKCS#11 (Public Key Cryptographic Standards; Genel Anahtar Şifreleme Standartları #11) adlı standardı kullanarak donanım şifrelemesi kullanma yeteneği eklemek için JCE (Java Cryptography Extension; Java Şifreleme Uzantısı) ve JCA (Java Cryptography Architecture; Java Şifreleme Mimarisi) çerçevelerini kullanır.
sasl_title = Simple Authentication and Security Layer (SASL)
sasl_desc = SASL (Simple Authentication and Security Layer; Yalın Kimlik Doğrulama ve Güvenlik Katmanı), istemci ve sunucu uygulamaları arasında kimlik doğrulaması gerçekleştirmek ve isteğe bağlı olarak güvenlik katmanı oluşturmak için kullanılan protokolü belirten bir Internet standardıdır (RFC 2222).
xml_title = Java XML Sayısal İmzası ve Şifrelemesi
xml_desc = XML Sayısal İmzası olanağı, isteğe bağlı ikili veri imzaları yaratıp XML belgelerine eklemenin yanı sıra, ayrık, kapsanan ve kapsayan imzalar gerçekleştirmek amacıyla da kullanılabilir. XML Şifrelemesi, isteğe bağlı ikili verileri şifreleyip bir XML belgesine eklemenin yanı sıra, bir XML belgesi içindeki parçalar için öğe tabanlı parçacıklı şifreleme gerçekleştirmek amacıyla da kullanılabilir.

