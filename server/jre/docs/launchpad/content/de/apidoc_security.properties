apidoc_security = Dokumentation der Sicherheits-API

overview = Die Dokumentation der Sicherheits-API enthält technische Informationen für Programmierer, die die Java-Sicherheits-APIs nutzen.

compressed = Die API-Dokumentation ist nicht verfügbar, da sie komprimiert wurde. Um die API-Dokumentation anzuzeigen, extrahieren Sie die Datei "apidoc" im Verzeichnis "docs/content" des Software-Development-Kits.

certpath_title = Zertifizierungspfad (CertPath)
certpath_desc = Der Java-Zertifizierungspfad definiert eine Gruppe von Klassen und Schnittstellen, mit deren Hilfe Sie digitale Zertifizierungspfade erstellen, aufbauen und validieren können.
jaas_title = Java Authentication and Authorization Service (JAAS)
jaas_desc = Mit JAAS können Sie eine Zugriffssteuerung umsetzen, die vom jeweiligen Benutzer abhängt, der eine Anwendung ausführt.
jce_title = Java Cryptography Extension (JCE)
jce_desc = Die JCE stellt Rahmenbedingungen und Implementierungsmöglichkeiten zur Verschlüsselung, Schlüsselerstellung und Schlüsselvereinbarung sowie Nachrichtenauthentifizierungscode-Algorithmen (Message Authentication Code (MAC)) bereit.
jcefips_title = Java Cryptographic Extension (JCE) FIPS
jcefips_desc = Die Providerversion 1.2 von IBM Java JCE (Java Cryptographic Extension) FIPS (IBMJCEFIPS) für Mehrfachplattformen ist ein vielseitig nutzbares Verschlüsselungsmodul, das Verschlüsselungsoperationen unterstützt, die dem FIPS entsprechen.
jgss_title = Java Generic Security Services (JGSS)
jgss_desc = JGSS dient zum sicheren Nachrichtenaustausch zwischen kommunizierenden Anwendungen. Die Java GSS-API enthält die Java-Bindungen für das Generic Security Services Application Program Interface (GSS-API), das in RFC 2853 definiert ist.
jsse2_title = IBM Java Secure Socket Extension 2 (IBMJSSE2)
jsse2_desc = Die IBMJSSE2 ist ein Java-Paket, das die sichere Kommunikation über das Internet ermöglicht. Mit dieser Erweiterung wird eine Java-Version der Protokolle "Secure Sockets Layer" (SSL) und "Transport Layer Security" (TLS) implementiert.
keycert_title = IBM Key Certificate Management
keycert_desc = Key Certificate Management ist eine Gruppe von Softwarepaketen, die den folgenden Zwecken dienen: Zugriff auf Schlüssel und Zertifikate, die in beliebigen Formaten gespeichert sein können, Extraktion von Schlüsseln aus einem Schlüsselspeicher (Keystore) in einem Subject Key Identifier (SKI), Erstellung eines selbst signierten Zertifikats, Erzeugung einer Zertifikatanforderung (CertificateRequest), die manuell oder mithilfe von Java PKI an einen Kanaladapter gesendet werden soll, sowie Erhalt des signierten Zertifikats und Widerruf eines Zertifikats.
pkcs11impl_title = PKCS 11 Implementation Provider
pkcs11impl_desc = Der IBMPKCS11Impl Provider nutzt die Rahmendefinitionen von Java Cryptography Extension (JCE) und Java Cryptography Architecture (JCA), sodass die Hardwareverschlüsselung mithilfe der Norm der Public Key Cryptographic Standards 11 (PKCS#11) möglich ist.
sasl_title = Simple Authentication and Security Layer (SASL)
sasl_desc = Simple Authentication and Security Layer (SASL) ist ein Internetstandard (RFC 2222), in dem ein Protokoll zur Authentifizierung und optionalen Implementierung einer Sicherheitsebene zwischen Client- und Serveranwendungen definiert ist.
xml_title = Java XML Digital Signature and Encryption
xml_desc = XML Digital Signature kann verwendet werden, um Detached-, Enveloped- und Enveloping-Signaturen auszuführen sowie beliebige Binärdaten zu signieren und diese in ein XML-Dokument einzubinden. XML Encryption (XML-Verschlüsselung) kann verwendet werden, um in einem XML-Dokument eine differenzierte, auf Elementen beruhende Verschlüsselung von Fragmenten vorzunehmen sowie beliebige Binärdaten zu verschlüsseln und diese in ein XML-Dokument einzubinden.

